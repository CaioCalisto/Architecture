<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >
        <title>Car Hire</title>
    </head>

    <body>
        <div class="container">
            <h2>Car Hire App!</h2>
            <br />
            <iframe id="customercontent"></iframe>
        </div>
        <script type="text/javascript">
            const myRoutes = {
                '/': 'http://localhost:8080/'
            };
            const iframe = document.getElementById('customercontent');
            iframe.src = myRoutes[window.location.pathname];
        </script>
    </body>
</html>
